; =============================================
; LogHandler 日志系统配置文件
; =============================================

[Debug]
; 启用自定义日志处理系统
EnableCustomDebug=true
; 启用文件日志记录
EnableFileLogging=true
; 启用控制台输出
EnableConsoleOutput=true
; 日志文件路径（相对于应用程序目录）
LogFileName=logs/War3launcher.log

[Filter]
; 日志级别范围：Debug/Info/Warning/Critical/Fatal
MinLogLevel=Debug
MaxLogLevel=Fatal

; 启用各类过滤器
EnableClassFilter=true      ; 按类名过滤
EnableFileFilter=false      ; 按文件名过滤
EnableFunctionFilter=false  ; 按函数名过滤
EnableMessageFilter=false   ; 按消息内容过滤

; 是否记录无上下文的消息（如 qDebug() << "message"）
LogEmptyContext=false

; =============================================
; 过滤器配置示例 - 取消注释即可使用
; =============================================

; ------------------------------------------------------------------
; 示例1：只显示特定类的消息（推荐使用）
; ------------------------------------------------------------------
; 只显示 NetworkManager 类的消息
; ClassFilters/size=1
; ClassFilters/1/class=NetworkManager

; 显示多个类的消息
ClassFilters/size=2
ClassFilters/1/class=NetworkManager
ClassFilters/2/class=NetworkDetector

; ------------------------------------------------------------------
; 示例2：按文件名过滤
; ------------------------------------------------------------------
; EnableFileFilter=true
; EnableClassFilter=false
; 
; 只显示特定文件的消息
; FileFilters/size=2
; FileFilters/1/file=NetworkManager.cpp
; FileFilters/2/file=GameManager.cpp

; ------------------------------------------------------------------
; 示例3：按函数名过滤
; ------------------------------------------------------------------
; EnableFunctionFilter=true
; EnableClassFilter=false
; 
; 只显示特定函数的消息
; FunctionFilters/size=3
; FunctionFilters/1/function=initialize
; FunctionFilters/2/function=startListening
; FunctionFilters/3/function=onConnected

; ------------------------------------------------------------------
; 示例4：按消息内容过滤
; ------------------------------------------------------------------
; EnableMessageFilter=true
; EnableClassFilter=false
; 
; 只显示包含特定关键词的消息
; MessageFilters/size=3
; MessageFilters/1/message=错误
; MessageFilters/2/message=失败
; MessageFilters/3/message=异常

; ------------------------------------------------------------------
; 示例5：组合过滤（显示类A 或 包含关键词B的消息）
; ------------------------------------------------------------------
; EnableClassFilter=true
; EnableMessageFilter=true
; 
; ClassFilters/size=1
; ClassFilters/1/class=NetworkManager
; 
; MessageFilters/size=1
; MessageFilters/1/message=错误

; ------------------------------------------------------------------
; 示例6：开发调试模式（显示所有消息）
; ------------------------------------------------------------------
; [Filter]
; MinLogLevel=Debug
; MaxLogLevel=Fatal
; EnableClassFilter=false
; EnableFileFilter=false
; EnableFunctionFilter=false
; EnableMessageFilter=false
; LogEmptyContext=true

; ------------------------------------------------------------------
; 示例7：生产环境模式（只显示警告和错误）
; ------------------------------------------------------------------
; [Filter]
; MinLogLevel=Warning
; MaxLogLevel=Fatal
; EnableClassFilter=false
; EnableFileFilter=false
; EnableFunctionFilter=false
; EnableMessageFilter=false
; LogEmptyContext=false

; ------------------------------------------------------------------
; 示例8：监控网络和错误消息
; ------------------------------------------------------------------
; [Filter]
; MinLogLevel=Debug
; MaxLogLevel=Fatal
; EnableClassFilter=true
; EnableFileFilter=false
; EnableFunctionFilter=false
; EnableMessageFilter=true
; LogEmptyContext=false
; 
; ClassFilters/size=1
; ClassFilters/1/class=NetworkManager
; 
; MessageFilters/size=2
; MessageFilters/1/message=错误
; MessageFilters/2/message=失败

; =============================================
; 使用说明：
; =============================================
; 1. 当前配置：只显示 NetworkManager 类的消息
; 2. 要使用其他示例，请：
;    - 取消注释相应的配置段
;    - 注释掉当前的 ClassFilters 配置
;    - 根据需要调整 EnableXxxFilter 开关
; 3. 修改配置后需要重启应用程序
; 4. 日志文件将保存在 logs/War3launcher.log
; 
; 支持的日志级别（从低到高）：
;   Debug -> Info -> Warning -> Critical -> Fatal
; 
; 过滤器逻辑：
;   - 当启用过滤器时，只有匹配过滤器的消息才会被显示
;   - 如果同时启用多个过滤器，消息只需匹配任一过滤器即可显示
;   - 类名会自动从函数签名中提取（如 NetworkManager::startListening）
; =============================================